<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="main" role="main">
    <div class="card">
      <div class="card-qr">
        <img src="images/image-qr-code.png" alt="image-qr-code">
      </div>
      <div class="text">
        <p class="text1">Improve your front-end skills by building projects</p>
        <p class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Jean-Marc18">JEVN-MVRC</a>.
  </div>
</body>
</html>
